      /* Critical above-the-fold styles */
      * { box-sizing: border-box; margin: 0; padding: 0; }

        font-family: 'Noto Sans Georgian', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;

      /* Header critical styles */
      .header-container { 
        background: hsl(210 50% 98%);
        border-bottom: 1px solid hsl(214.3 31.8% 91.4%);
        position: sticky;
        top: 0;
        z-index: 50;
      }
      
      /* Button critical styles */
      .btn-primary { 
        background: hsl(210 80% 28%);
        color: hsl(210 40% 98%);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      /* Loading states */
      .loading-skeleton { 
        background: linear-gradient(90deg, hsl(210 40% 96%) 25%, hsl(210 40% 92%) 50%, hsl(210 40% 96%) 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        .header-container { 
          background: hsl(222.2 84% 4.9%);
          border-bottom: 1px solid hsl(217.2 32.6% 17.5%);
        }
        .loading-skeleton {

        }
      }

    <!-- Service Worker Aggressive Cleanup Script -->
    <script>
      (function() {
        // Aggressively unregister ALL service workers
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            const unregisterPromises = registrations.map(function(registration) {
              console.log('Unregistering service worker:', registration.scope);
              return registration.unregister();
            });
            
            return Promise.all(unregisterPromises).then(function() {
              console.log('All service workers unregistered');
              
              // Clear all caches after unregistering
              if ('caches' in window) {
                return caches.keys().then(function(cacheNames) {
                  console.log('Found caches:', cacheNames);
                  const deletionPromises = cacheNames.map(function(cacheName) {
                    console.log('Deleting cache:', cacheName);
                    return caches.delete(cacheName);
                  });
                  return Promise.all(deletionPromises);
                });
              }
            }).then(function() {
              console.log('All caches cleared');
              
              // Force reload from server if this is first load with cleanup
              if (sessionStorage.getItem('sw_cleaned') !== 'true') {
                sessionStorage.setItem('sw_cleaned', 'true');
                console.log('Reloading page after cleanup...');
                window.location.reload(true);
              }
            });
          }).catch(function(error) {
            console.error('Error during cleanup:', error);
          });
        }
      })();
    </script>

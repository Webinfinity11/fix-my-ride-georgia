    <style>
      /* Critical above-the-fold styles - Optimized for FCP */
      * { box-sizing: border-box; margin: 0; padding: 0; }
      html { scroll-behavior: smooth; }
      body { 
        font-family: 'Noto Sans Georgian', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: hsl(0 0% 100%);
      }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      
      /* Header critical styles - Immediate paint */
      header { 
        background: hsl(0 0% 100%);
        border-bottom: 1px solid hsl(214.3 31.8% 91.4%);
        height: 4rem;
        display: flex;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 50;
      }
      
      @media (min-width: 768px) {
        header { height: 5rem; }
      }
      
      /* Logo critical styles */
      header img {
        height: 2rem;
        width: auto;
        object-fit: contain;
      }
      
      @media (min-width: 768px) {
        header img { height: 2.5rem; }
      }
      
      /* Button critical styles */
      .btn-primary { 
        background: hsl(210 80% 28%);
        color: hsl(210 40% 98%);
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        font-weight: 500;
      }
      
      /* Hero section critical styles */
      main { flex-grow: 1; }
      
      .hero-section {
        padding: 4rem 1rem;
        background: linear-gradient(to bottom right, hsl(210 40% 98%), hsl(0 0% 100%), hsl(214 100% 97%));
      }
      
      @media (min-width: 1024px) {
        .hero-section { padding: 6rem 1rem; }
      }
      
      /* Loading states */
      .loading-skeleton { 
        background: linear-gradient(90deg, hsl(210 40% 96%) 25%, hsl(210 40% 92%) 50%, hsl(210 40% 96%) 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Prevent layout shift */
      img { max-width: 100%; height: auto; }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body { background: hsl(222.2 84% 4.9%); }
        header { 
          background: hsl(222.2 84% 4.9%);
          border-bottom: 1px solid hsl(217.2 32.6% 17.5%);
        }
        .loading-skeleton { 
          background: linear-gradient(90deg, hsl(217.2 32.6% 17.5%) 25%, hsl(215 20.2% 65.1%) 50%, hsl(217.2 32.6% 17.5%) 75%);
        }
      }
    </style>
